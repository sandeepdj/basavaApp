<ion-view view-title="Basavashree Diagnostics">
  <ion-content class="bgcolor">
    <ion-list>
      <div class="row homeMenus">
        <div class="col">
          <a href="#/app/bookTest">
            <p>
              <img ng-src="img/calendar.png">
            </p>
            <p>Book A Test</p>
          </a>
        </div>
        <div class="col">
          <a href="#/app/Packages">
            <p>
              <img ng-src="img/package.png">
            </p>
            <p>Packages</p>
          </a>
        </div>
        <div class="col">
          <a>
            <p>
              <img ng-src="img/report.png">
            </p>
            <p> Reports </p>
          </a>
        </div>
      </div>
    </ion-list>

    <ion-slide-box auto-play='true' does-continue='true' slide-intervel='30000'>
            <ion-slide>
              <img class="custom-class" ng-src="http://carlosparnellmd.com/wp-content/uploads/2013/07/Diagnostics-Testing.jpg"/>
            </ion-slide>

            <ion-slide>
                    <img class="custom-class" ng-src="http://www.hightechfinland.com/uploads/image/htf2015/orion2015a.jpg"/>
                  </ion-slide>

                  <ion-slide>
                        <img class="custom-class" ng-src="http://carlosparnellmd.com/wp-content/uploads/2013/07/Diagnostics-Testing.jpg"/>
                      </ion-slide>
          </ion-slide-box>


  </ion-content>
</ion-view>
